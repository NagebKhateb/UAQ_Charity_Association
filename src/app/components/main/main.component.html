<app-header></app-header>

<div class="main-container">
  <div class="header-section">
    <button class="add-button" routerLink="/add">
      <img src="assets/icons/Plus Icon (Add Project).svg" alt="Add Project" />
      <span>Add Project</span>
    </button>
  </div>

  <div class="projects-grid">
    <div *ngFor="let project of projects" class="project-card">
      <div class="card-image">
        <img [src]="project.imageUrl" [alt]="project.title" />
        <span
          class="project-label"
          [ngClass]="{
            current: project.label === 'Current Project',
            standing: project.label === 'Standing Project'
          }"
        >
          {{ project.label }}
        </span>
      </div>

      <div class="card-content">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>

        <button class="edit-button">
          <img src="assets/icons/Edit Project.svg" alt="Edit Project" />
          <span>Edit Project</span>
        </button>

        <div class="action-buttons">
          <button class="manage-button">
            <img src="assets/icons/Manage.svg" alt="Manage" />
            <span>Manage</span>
          </button>

          <button
            class="delete-button"
            (click)="confirmDelete($event, project.id)"
          >
            <img src="assets/icons/Delete.svg" alt="Delete" />
            <span>Delete</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
